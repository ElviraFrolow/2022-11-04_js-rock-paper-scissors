<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <section>
      <div class="box">
        <p>how many rounds?</p>
        <div
          onchange="displayRounds(event)"
          id="roundSelected"
          name="roundSelected"
        >
          <input type="radio" name="rounds" id="round5" value="5" />
          <label for="round5">5</label>
          <input type="radio" name="rounds" id="round10" value="10" />
          <label for="round10">10</label>
          <input type="radio" name="rounds" id="round15" value="15" />
          <label for="round15">15</label>
          <input type="radio" name="rounds" id="round20" value="20" />
          <label for="round20">20</label>
        </div>
        <p id="rounds" class="numbers"></p>
      </div>
      <div class="box">
        <p class="numbers"><span>0 </span>:<span> 0</span></p>
      </div>
      <h2 id="results">Let's play</h2>
      <div>
        <button
          class="choiceBtn"
          name="schereSteinPapier"
          id="schere"
          value="1"
        >
          Schere
        </button>
        <button class="choiceBtn" name="schereSteinPapier" id="stein" value="2">
          Stein
        </button>
        <button
          class="choiceBtn"
          name="schereSteinPapier"
          id="papier"
          value="3"
        >
          Papier
        </button>
      </div>
      <p>MAKE YOUR MOVE.</p>
      <a href="#">restart</a>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
