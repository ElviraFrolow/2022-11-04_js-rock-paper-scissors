<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <section>
      <div>
        <p>how many rounds?</p>
        <div onchange="displayRounds()" id="displayRounds">
          <input type="radio" name="rounds" id="round5" />
          <label for="round5">5</label>
          <input type="radio" name="rounds" id="round10" />
          <label for="round10">10</label>
          <input type="radio" name="rounds" id="round15" />
          <label for="round15">15</label>
          <input type="radio" name="rounds" id="round20" />
          <label for="round20">20</label>
          <p id="rounds"></p>
        </div>
      </div>
      <div>
        <p><span>0</span>:<span>0</span></p>
      </div>
      <h2>Let's play</h2>
      <div>
        <button>Schere</button>
        <button>Stein</button>
        <button>Papier</button>
      </div>
      <p>MAKE YOUR MOVE.</p>
      <a href="#">restart</a>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
